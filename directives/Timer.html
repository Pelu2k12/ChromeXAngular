<div class="container">
    <div class="row">
        <div id="timerLabel"></div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-success" data-ng-click="pCntr.startClock()">Play</button>
        <button type="button" class="btn btn-default" data-ng-click="pCntr.pauseClock()">Pause</button>
        <button type="button" class="btn btn-danger" data-ng-click="pCntr.stopClock()">Stop</button>
        <button type="button" class="btn btn-default" data-ng-click="pCntr.resetClock()">Reset</button>
        <button type="button" class="btn btn-default" data-ng-click="pCntr.toggleClock()">Play</button>
    </div>
    
</div>
