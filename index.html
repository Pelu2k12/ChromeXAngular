<!DOCTYPE html>
<html ng-app="TaskTimer" ng-csp>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script type="text/javascript" src="js/lib/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/lib/moment.js"></script>
        <script type="text/javascript" src="js/lib/angular.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

    </head>
    <body id="popup" class='container-fluid'>
        <div ng-controller="PageController as pCntr">
            <div class="row">
                <button type="button" class="btn btn-default" data-ng-click="pCntr.showNewTimerForm()">New Timer</button>
            </div>
            <new-timer-form></new-timer-form>
            <div class='container' id='timerDiv'></div>
        </div>

        <script type="text/javascript" src="js/app/app.js"></script>
        <script type="text/javascript" src="js/app/timer.js"></script>
        <script type="text/javascript" src="js/app/newTimerForm.js"></script>
    </body>
</html>
